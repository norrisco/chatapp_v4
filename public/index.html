<!doctype  html>
<html>
    <head>
        <title>Chat App</title>
        <link  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"  rel="stylesheet"  id="bootstrap-css">
        <link  href="./styles.css"  type="text/css"  rel="stylesheet"/>
    </head>
<body>
<div  class="chat_window">
    <div  class="top_menu">
    <div  class="buttons">
    <div  class="button close"></div>
    <div  class="button minimize"></div>
    <div  class="button maximize"></div>
</div>
    <div  class="title">Chat</div>
</div>
    <ul id="messages"  class="messages"></ul>
<div  class="bottom_wrapper clearfix">
<i id="typing"></i>
    <!-- <form action="/room2">
        <button type="menu">Room1</button>
    </form></br> -->
    <!-- <button><a href="room2.html">Room2</a></button> -->

    <form id="form">
        <div  class="message_input_wrapper">
        <input  id="message" class="message_input"  placeholder="type a message..." /></br>

        <label>Username: </label>
        <input  id="username" class="username_input" value="Anonymous" />

        <label>Rooms: </label>
        <select id="rooms" name="rooms">
            <option value="rm1">Room 1</option>
            <option value="rm2">Room 2</option>
            <option value="rm3">Room 3</option>
            <option value="rm4">Room 4</option>
          </select>

        </div>
        <button class="send_message">Send</button>
    </form>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/rexeze/formatTimeStamp/src/index.min.js"></script>

<script src="chat.js"></script>
</body>
</html>
